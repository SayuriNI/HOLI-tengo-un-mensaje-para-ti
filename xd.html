<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.example.com/tu-imagen-romántica.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .message-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 3s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Te Amo, [Nombre de tu novia]</h1>
        <p>Eres lo mejor que me ha pasado en la vida. Cada día a tu lado es un regalo, y quiero pasar todos mis días contigo. Te amo más de lo que las palabras pueden expresar.</p>
    </div>
</body>
</html>
